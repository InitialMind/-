<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>雅客论坛系统后台</title>
    <link th:href="@{css/login.css}" rel="stylesheet" href="../../../static/css/login.css" type="text/css" media="all">
    <script type="text/javascript" th:src="@{jq/jquery-3.1.1.js}"></script>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <!--<p th:if="${param.logout}" class="bg-warning">已注销</p>-->

        <div class="title"><p>LOGIN FORM</p></div>
        <hr>
        <form class="form-signin" role="form" name="form" th:action="@{/login}" action="/login" method="post"
              onsubmit="return check()">
            <div class="form-group">
                <input type="text" class="form-control" name="username" value="" placeholder="请输入账号"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请输入密码"/>
            </div>
            <div class="danger" th:if="${param.error}"><i class="fa fa-warning "></i><span class="bg-danger">账号名或密码错误，请重试!</span>
            </div>
            <input type="submit" id="login" value="Login" class="btn-primary"/>
        </form>
        <div>Forget password?<a th:href="@{/sign}" class="logon">Sign up</a></div>
    </div>
</div>
<script>
    function check() {
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();

        var pat1 = new RegExp("^[a-zA-Z0-9]{5,11}$");
        if (!pat1.test(username)) {
            alert("只能含数字,字母并且长度在5-11之间");
            return false;
        }
        var pat2 = new RegExp("^[^\\s]{6,16}$");
        if (!pat2.test(password)) {
            alert("不能含空格并且长度在6-16之间");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
